<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
     href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" 
     href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Dojo Query</title>
</head>
<body>
        <div style="margin-top:30px" class="container">
            <button id="clickMe">click me</button>
            <button id="hoverBtn">hover over me</button>
        </div>
        <script>   
            (function(window){
                function $Dojo(id){ 
                    $Dojo.click = function(callback){
                            // console.log(id);
                            let button1 = document.getElementById(id);
                            button1.addEventListener('click', callback) 
                        }

                    $Dojo.hover = function(callback){
                            let button2 = document.getElementById(id);
                            button2.addEventListener('mouseover', callback);
                            button2.addEventListener('mouseout', function() {
                                console.log('..and now the mouse is not hovering.')
                            });
                        }
                    return $Dojo;
                }
                window.$Dojo = $Dojo
            })(window);   
            
            //clickMe and hoverBtn are button id's 
            $Dojo('clickMe').click(function() { alert('button clicked!!') });
            $Dojo('hoverBtn').hover(function() { console.log('hovering over button...') });
       </script>
</body>
</html>
